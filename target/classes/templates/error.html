<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Scrum Retro Board</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="webjars/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="refresh" content="30; URL=/">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h1 class="navbar-brand">Scrum Retro Board</h1>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"><span th:text="${time}"></span></a>
                    </li>
                    <li><a href="#"><form action="/logout" method="POST">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="submit" class="btn btn-default" value="Logout" />
                    </form></a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <p th:text="${message}"></p>
        </div>
        <footer class="fixed-bottom" style="position: fixed; bottom: 0">
            <div class="container">
            <span class="text-muted">Scrum Retro Board by Ehis Edemakhiota.<br>
            Original by Shazin Sadakath</span>
            </div>
        </footer>
    </div>
</body>
</html>
