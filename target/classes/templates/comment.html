<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Scrum Retro Board</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="refresh" content="30; URL=/">
</head>
<body>
<div class="container">
    <nav class="d-flex navbar navbar-light bg-default">
        <div class="container-fluid">
            <div class="d-flex p-2 bd-highlight navbar-header justify-content-center">
                <h1 class="navbar-brand text-primary">Scrum Retrospective Board</h1>
            </div>
            <ul class="nav navbar-nav navbar-right d-flex" style="flex-direction: row">
                <li class="nav-link active px-5">
                    <a href="#"><span th:text="${time}"></span></a>
                </li>
                <li><a href="#"><form action="/logout" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" class="btn btn-primary" value="Logout" />
                </form></a></li>
            </ul>
        </div>
    </nav>
    <form action="/comment" method="POST">
        <div class="row form-row mt-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-md-4"><i class="fa fa-plus"></i> What to improve on
                <hr/>
                <div id="pluses" th:each="plus : ${plusComments}">
                    <div class="alert alert-info" role="alert">
                        <strong th:text="${plus.createdBy}"></strong>
                        <p th:text="${plus.comment}"></p>
                        <p th:text="${plus.createdDate}" style="font-size: smaller"></p>

                    </div>
                </div>
                <textarea id="plusComment" name="plusComment" class="form-control" style="min-width: 100%"></textarea>
            </div>
            <div class="col-md-4"><i class="fa fa-exclamation-triangle"></i> What has not been completed
                <hr/>
                <div id="deltas" th:each="delta : ${deltaComments}">
                    <div class="alert alert-warning" role="alert">
                        <strong th:text="${delta.createdBy}"></strong>
                        <p th:text="${delta.comment}"></p>
                        <p th:text="${delta.createdDate}" style="font-size: smaller"></p>
                    </div>
                </div>
                <textarea id="deltaComment" name="deltaComment" class="form-control" style="min-width: 100%"></textarea>
            </div>
            <div class="col-md-4"><i class="fa fa-asterisk"></i> What has been completed
                <hr/>
                <div id="stars" th:each="star : ${starComments}">
                    <div class="alert alert-success" role="alert">
                        <strong th:text="${star.createdBy}"></strong>
                        <p th:text="${star.comment}"></p>
                        <p th:text="${star.createdDate}" style="font-size: smaller"></p>
                    </div>
                </div>
                <textarea id="starComment" name="starComment" class="form-control" style="min-width: 100%"></textarea>
            </div>
        </div>
        <div class="row form-row mt-3">
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary" value="Comment"/>
            </div>
        </div>
    </form>
    <footer class="d-flex justify-content-center " style="position: relative; bottom: 0">
        <div class="container bg-primary p-3 m-2">
            <span class="text-white">Scrum Retro Board by Ehis Edemakhiota.<br>
            Original by Shazin Sadakath</span>
        </div>
    </footer>
</div>
</body>
</html>
